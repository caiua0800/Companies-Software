<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci minha senha</title>

    <!-- Link para o CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Link para o estilo personalizado -->
    <link rel="stylesheet" href="../style/esqueceuSenha.css">
</head>
<body>

    <!-- Botão "Voltar" -->
    <button id="voltarBtn" class="btn"><a href="./index.html">Voltar</a></button>

    <!-- Contêiner principal -->
    <div class="container text-light wrapper" style="font-weight: 600;">
        <div class="w-100 d-flex text-center justify-content-center">
            <!-- Formulário de redefinição de senha -->
            <div class="d-flex justify-content-center flex-column gap-2">
                <!-- Título do formulário -->
                <h1>Redefinir senha</h1>
                <!-- Campo de entrada de e-mail -->
                <div class="d-flex flex-column text-start gap-1">
                    <label for="emailRedefinir">Seu email</label>
                    <input id="emailRedefinir" class="form-control" type="email">
                    <!-- Texto informativo -->
                    <span id="texto" class="text-info">Valos enviar um email para redefinir sua senha</span>
                </div>
                <!-- Botão "Enviar email" -->
                <div class="w-100 d-flex justify-content-center">
                    <button id="enviarEmailBtn" class="btn btn-info mt-4 w-75">Enviar email</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Link para o JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Link para o Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <!-- Link para o arquivo de script personalizado -->
    <script src="../scripts/esqueceuSenha.js"></script>
    
</body>
</html>
