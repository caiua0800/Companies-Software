<!DOCTYPE html> <!-- Declaração do tipo de documento -->
<html lang="pt-BR"> <!-- Início do documento HTML com a especificação do idioma -->
<head>
    <meta charset="UTF-8"> <!-- Configuração do conjunto de caracteres UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configuração da viewport para dispositivos móveis -->
    <title>Registro</title> <!-- Título da página exibido na aba do navegador -->

    <!-- Inclusão do arquivo CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Inclusão do arquivo CSS personalizado -->
    <link rel="stylesheet" href="../style/registro.css">
</head>
<body>

    <!-- Botão para voltar à página inicial -->
    <button id="voltarBtn" class="btn"><a href="./index.html">Voltar</a></button>

    <!-- Container principal -->
    <div class="container text-light wrapper" style="font-weight: 600;">
        <!-- Elementos internos do container -->
        <div class="w-100 d-flex text-center justify-content-center">
            <div class="d-flex justify-content-center flex-column gap-2">
                <h1>Seja bem-vindo</h1> <!-- Título principal da página -->
                <!-- Campos de entrada para nome, e-mail, data de nascimento, telefone e senha -->
                <div class="d-flex flex-column text-start gap-1">
                    <label for="nomeRegistro">Seu nome</label>
                    <input id="nomeRegistro" class="form-control" type="text">
                </div>
                <div class="d-flex flex-column text-start gap-1">
                    <label for="emailRegistro">Seu e-mail</label>
                    <input id="emailRegistro" class="form-control" type="email">
                </div>
                <div class="d-flex flex-column text-start gap-1">
                    <label for="dataDeNascimentoRegistro">Data de Nascimento</label>
                    <input id="dataDeNascimentoRegistro" class="form-control" type="text" placeholder="dd/mm/yyyy" oninput="formatarData(this)">
                </div>
                <div class="d-flex flex-column text-start gap-1">
                    <label for="celularRegistro">Telefone</label>
                    <input id="celularRegistro" class="form-control" type="text" oninput="formatarTelefone(this)">
                </div>
                <div class="d-flex flex-column text-start gap-1">
                    <label for="senhaRegistro">Crie uma senha</label>
                    <input id="senhaRegistro" class="form-control" type="password">
                </div>
                <div class="d-flex flex-column text-start gap-1">
                    <label for="senhaRegistro2">Confirme a senha</label>
                    <input id="senhaRegistro2" class="form-control" type="password">
                </div>
            </div>
        </div>
        <!-- Botão para registrar-se -->
        <div class="w-100 d-flex justify-content-center">
            <button id="registrarBtn" class="btn mt-4 w-75">Registrar-se</button>
        </div>
    </div>

    <!-- Modal para exibir mensagens -->
    <div class="modal" tabindex="-1" id="modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitle">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-success" id="modalBody">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
          </div>
        </div>
    </div>

    <!-- Inclusão do arquivo JavaScript do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Inclusão do arquivo JavaScript do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <!-- Inclusão do arquivo JavaScript personalizado -->
    <script src="../scripts/registro.js"></script>
    <!-- Script para formatar data e telefone -->
    <script>
        function formatarData(input) {
            // Implementação para formatar a data
        }

        function formatarTelefone(input) {
            // Implementação para formatar o telefone
        }
    </script>
</body>
</html>
