<!DOCTYPE html> <!-- Declaração do tipo de documento -->
<html lang="pt-BR"> <!-- Início do documento HTML com a especificação do idioma -->
<head>
    <meta charset="UTF-8"> <!-- Configuração do conjunto de caracteres UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configuração da viewport para dispositivos móveis -->
    <title>Login</title> <!-- Título da página exibido na aba do navegador -->

    <!-- Inclusão do arquivo CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Inclusão do arquivo CSS de ícones do Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Inclusão do arquivo CSS personalizado -->
    <link rel="stylesheet" href="../style/index.css">
<body>
    <!-- Container principal -->
    <div class="wrapper">
        <form action="">
            <h1>Login</h1> <!-- Título do formulário de login -->
            <!-- Campo de entrada para o nome de usuário -->
            <div class="input-box">
                <input id="usuario" type="text"
                    placeholder="Usuario" required>
                    <i class='bx bxs-user'></i> <!-- Ícone de usuário -->
            </div>
            <!-- Campo de entrada para a senha -->
            <div class="input-box">
                <input id="senha" type="password"
                    placeholder="Senha" required>
                    <i class='bx bxs-lock-alt'></i> <!-- Ícone de cadeado -->
            </div>
            <!-- Opção para lembrar do usuário -->
            <div class="remember-forgot">
                <label><input type="checkbox">Lembre-se de mim</label>
                <a href="./esqueceuSenha.html">Esqueceu a senha?</a> <!-- Link para a página de recuperação de senha -->
            </div>

            <!-- Botão para fazer login -->
            <button id="login" class="btn">Login</button>

            <!-- Link para a página de registro -->
            <div class="register-link">
                <p>Não tem uma conta? 
                    <a href="./registro.html">Registrar</a></p>
            </div>
        </form>
    </div>

    <!-- Modal para exibir mensagens -->
    <div class="modal" tabindex="-1" id="modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitle">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-success" id="modalBody">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
          </div>
        </div>
    </div>

    <!-- Inclusão do arquivo JavaScript do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Inclusão do arquivo JavaScript do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <!-- Inclusão do arquivo JavaScript personalizado -->
    <script src="../scripts/index.js"></script>
</body>
</html>
